<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取选修课成绩小工具</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <style>
        .container {
            margin: 0 auto;
        }

        .head {
            font-size: 20px;
            padding-top: 10px;
        }

        .head h1 {
            text-align: center;
        }

        .head .introduction {
            width: auto;
            text-align: center;
        }

        .hide {
            display: none;
        }

        .footer {
            background-color: #b1dfbb;
            position: absolute;
            bottom: 0;
            left: 0; /* 将 left 设置为 0，使页脚水平居中 */
            right: 0; /* 将 right 设置为 0，使页脚水平居中 */
            text-align: center; /* 使文本水平居中 */
            padding: 10px; /* 可以根据需要添加内边距 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="head">
        <h1 style="background-color: #8fd19e">欢迎使用本工具查询你的选修课</h1>

        <div class="card bg-warning">
            <div class="card-header">
                此工具的功能
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>
                        本工具可以获取当前你选修过的通识教育选修课，并显示学分，课程类型；还可给您提出接下来选修课程的建议。
                    </p>
                </blockquote>
            </div>
        </div>

        <div class="introduction" style="background-color: #b1dfbb">
            <div>点击下方按钮登录HFUT教务网站即可获取选修课</div>
        </div>
    </div>

    <div style="padding-top: 5px;padding-bottom: 5px;text-align: center">
        <a id='btn' onclick="load(this)" class="btn-success btn" href="/optional/courses/">
            点击此处登录HFUT教务网站(Edge-微软)
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-browser-edge" viewBox="0 0 16 16">
                <path d="M9.482 9.341c-.069.062-.17.153-.17.309 0 .162.107.325.3.456.877.613 2.521.54 2.592.538h.002c.667 0 1.32-.18 1.894-.519A3.838 3.838 0 0 0 16 6.819c.018-1.316-.44-2.218-.666-2.664l-.04-.08C13.963 1.487 11.106 0 8 0A8 8 0 0 0 .473 5.29C1.488 4.048 3.183 3.262 5 3.262c2.83 0 5.01 1.885 5.01 4.797h-.004v.002c0 .338-.168.832-.487 1.244l.006-.006a.594.594 0 0 1-.043.041Z"></path>
                <path d="M.01 7.753a8.137 8.137 0 0 0 .753 3.641 8 8 0 0 0 6.495 4.564 5.21 5.21 0 0 1-.785-.377h-.01l-.12-.075a5.45 5.45 0 0 1-1.56-1.463A5.543 5.543 0 0 1 6.81 5.8l.01-.004.025-.012c.208-.098.62-.292 1.167-.285.129.001.257.012.384.033a4.037 4.037 0 0 0-.993-.698l-.01-.005C6.348 4.282 5.199 4.263 5 4.263c-2.44 0-4.824 1.634-4.99 3.49Zm10.263 7.912c.088-.027.177-.054.265-.084-.102.032-.204.06-.307.086l.042-.002Z"></path>
                <path d="M10.228 15.667a5.21 5.21 0 0 0 .303-.086l.082-.025a8.019 8.019 0 0 0 4.162-3.3.25.25 0 0 0-.331-.35c-.215.112-.436.21-.663.294a6.367 6.367 0 0 1-2.243.4c-2.957 0-5.532-2.031-5.532-4.644.002-.135.017-.268.046-.399a4.543 4.543 0 0 0-.46 5.898l.003.005c.315.441.707.821 1.158 1.121h.003l.144.09c.877.55 1.721 1.078 3.328.996Z"></path>
            </svg>
        </a>
    </div>

    <div class="hide" style="text-align: center;">
        <div style="text-align: center;padding-top: 15px">
            <div style="font-size: 20px">查询中...</div>
            <div style="font-size: 20px">请耐心等待</div>
            <div class="loading three-balls-bounce" style="margin: 0 auto"><!-- 将加载动画在按钮正下方显示 -->
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/architectcgz/HFUT_GetOptionalClass" target="_blank">
            此项目在github上开源,点击此处跳转到源代码页面
        </a>
    </div>
</div>


<script src="/static/js/jquery-3.7.1.min.js"></script>
<script src="/static/plugins/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function load(self) {
        $(self).parent().next().removeClass('hide')
    }
</script>
</body>
</html>
